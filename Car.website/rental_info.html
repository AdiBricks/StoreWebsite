<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .price {
            color: #ff6600;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rental Information</h1>
    </header>
    <div class="container">
        <h1 id="car-name">Car Name</h1>
        <img id="car-image" src="" alt="Car Image" width="300" height="200">
        <p>Price per hour: $<span class="price" id="price-hour">0</span></p>
        <p>Price per day: $<span class="price" id="price-day">0</span></p>

        <form id="rental-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="package-type">Select Package Type:</label>
            <select id="package-type" name="car-type" required>
                <option value="Luxury Package">Luxury</option>
                <option value="Premier Package">Premier</option>
                <option value="Ultimate VIP Service Package">Ultimate</option>
            </select><br>
    
            <label for="car-type">Select Vehicle:</label>
            <select id="car-type" name="car-type" required>
                <option value="Bugatti Chiron">Bugatti Chiron</option>
                <option value="Tesla Roadster">Tesla Roadster</option>
                <option value="Mercedes Benz G-Class">Mercedes Benz G-Class</option>
            </select><br>
    
            <label for="rent-days">Rental Days:</label>
            <input type="number" id="rent-days" name="rent-days" min="1" required><br>
    
            <button type="submit">Rent Now</button>
        </form>
    </div>
    <script>
        function displayRentalInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const carName = urlParams.get('carName');
            const pricePerHour = urlParams.get('pricePerHour');
            const pricePerDay = urlParams.get('pricePerDay');
            const imageUrl = urlParams.get('imageUrl');
            
            document.getElementById('car-name').textContent = carName;
            document.getElementById('price-hour').textContent = pricePerHour;
            document.getElementById('price-day').textContent = pricePerDay;
            document.getElementById('car-image').src = imageUrl;
        }

        window.onload = displayRentalInfo;
        
        document.getElementById("rental-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
        
            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var packageType = document.getElementById("package-type").value;
            var rentDays = document.getElementById("rent-days").value;
            var carType = document.getElementById("car-type").value;
        
            // Set the user's email address in the hidden input field
            document.getElementById("user-email").value = email;
        
            // Process the form data (you can send it to a server using AJAX here)
        
            // Example: Showing an alert with the rental details
            alert("Thank you, " + name + "! You have reserved a " + carType + " under the " + packageType + " for " + rentDays + " days. We will contact you at " + email + ".");
        
            // Now, submit the form
            document.getElementById("rental-form").submit();
    </script>
</body>
</html>
