<script>
    // Get all the rent buttons
    const rentButtons = document.querySelectorAll('.rent-button');

    // Add event listener to each rent button
    rentButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Get the car details
            const carName = button.previousElementSibling.previousElementSibling.textContent;
            const pricePerHour = button.previousElementSibling.textContent.split('$')[1].split('/')[0];
            const pricePerDay = button.previousElementSibling.nextElementSibling.textContent.split('$')[1].split('/')[0];

            // Here, you can perform actions to initiate the renting process
            // For example, you can display a modal with the car details and a form for user information.
            // You can also send this information to a server to process the rental request.

            // For demonstration purposes, let's just log the car details to the console.
            console.log(`Renting ${carName}:\nPrice per hour: $${pricePerHour}\nPrice per day: $${pricePerDay}`);
        });
    });
</script>
