<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Rental</title>
    <link rel=“stylesheet” href=“stylesEverythingElse.css”>
    <link rel=“stylesheet” href=“styleshome.css”>
    <style>
        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #F4F4F4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form h2 {
            margin-top: 0;
            color: #333;
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }
        .contact-form input[type=“text”],
        .contact-form input[type=“email”],
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .contact-form button {
            width: 100%;
            background-color: #28A745;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .contact-form button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class=“content”>
        <header>
            <nav>
                <ul>
                    <li><a class=“button-link1" href=“index.html”>HOME</a></li>
                    <li><a class=“button-link1" href=“vehicles.html”>VEHICLES</a></li>
                    <li><a class=“button-link1" target=“_blank” rel=“noopener” href=“https://ths.li/CXry8ak”>INSIGNIS GARAGE</a></li>
                    <li><a class=“button-link1" href=“contact.html”>CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <div class=“contact-form”>
            <h2>Contact Us</h2>
            <form action=“process_contact.php” method=“post”>
                <label for=“name”>Name</label>
                <input type=“text” id=“name” name=“name” required>
                <label for=“email”>Email</label>
                <input type=“email” id=“email” name=“email” required>
                <label for=“message”>Message</label>
                <textarea id=“message” name=“message” rows=“5" required></textarea>
                <button type=“submit”>Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
