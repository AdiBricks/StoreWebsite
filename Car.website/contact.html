<h1></h1>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('process_contact.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('responseMessage').innerHTML = data;
                document.getElementById('contactForm').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

<body>
    <div class="content">
        <header>
            <nav>
                <ul>
                    <!-- <li><a class="button-link1" href="index.html">HOME</a></li>

                </ul>
            </nav>
        </header>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="submitForm(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="thankYouMessage" style="display:none;">
                <h2>Thank You for Your Message</h2>
                <p>Thank you for sending your message. Expect a response in 2-3 business days.</p>
            </div>
            <div id="responseMessage"></div>
        </div>
    </div>
    <div class="contact-info">

        <p>If you have any questions, feel free to email us at <a href="mailto:timalfaraje@icloud.com">timalfaraje@icloud.com</a></p>
    </div>
